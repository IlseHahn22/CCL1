<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Tiny Escape</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" href="./css/musicButton.css">
  <link rel="icon" href="favicon.png">
</head>
<body>  
  <div id="gameContainer">
   <div id="healthDisplay">
      <img src="./images/3hearts.png"  alt="Players lives">
   </div> 

   <div class="music-toggle-container">
        <span id="musicText">Music on/off</span>
        <label class="switch">
          <input type="checkbox" id="musicToggle">
          <span class="slider"></span>
        </label>
    </div>

    <div id="background"></div>

    <canvas id="canvas" width="1280" height="720"></canvas> 

    <div id="startscreen">
      <img src="./images/StartScreen.png" alt="StartScreen">
      <button id="startButton"></button>
    </div>

    <div id="exitContainer">
      <button id="exitButton" ></button>
    </div>

    <div id="winningScreen">
      <img src="./images/Winning Screen.png" alt=">ou Win!">
      <button id="restartButton"></button>
    </div>

    <div id="gameOverScreen">
      <img src="./images/GameOverScreen.png" alt="Try Again">
      <button id="restartButton2"></button>
    </div>
  </div>
  <script type="module" src="./scripts/modules/global.js"></script>
  <script type="module" src="./scripts/modules/input.js"></script>
  <script type="module" src="./scripts/modules/main.js"></script>
</body>
</html>
